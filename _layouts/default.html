<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/syntax.css">
  <link rel="stylesheet" href="css/solo.css">
  {% include analytics.html %}
  {% include head.html %}
</head>
<body>
  <div class="container">
    <h1><a href="./">{{ site.tag_text }}</a></h1>
    {{ content }}

    <script>
		$(document).ready(function() {
		$.getJSON("https://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=deathwheadfish&api_key=b2da2d6c867fffcccbce1f31f8211cca&limit=5&format=json&callback=?", function(data) {
        var html = '<h5>Last.fm recent listens:</h5>';
        var counter = 1;
        $.each(data.recenttracks.track, function(i, item) {
            if(counter <= 5) {
                html += '<span><a href="' + item.url + '" target="_blank">' + item.name + '</a> - ' + item.artist['#text'] + '</span><br />';
            }
            counter++;
        });
        $('.listening-to').append(html);
    });
	});
	</script>
  </div>
{% include scripts.html %}
</body>
</html>
