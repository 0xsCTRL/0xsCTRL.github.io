---
layout: default
---
<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body>
  <div id="container">
    <h1>
      {{ page.title }}
    </h1>

    <div class="post">
      {{ content }}
    </div>

  <div class="related">
    <h3>Related Posts</h3>
    <ul>
      {% for post in site.related_posts limit:3 %}
      <a href="{{ post.url }}">
        <li>
          <h3>{{ post.title }}&nbsp;&nbsp;{{ post.date | date_to_string }}</h3>
        </li>
      </a>
      {% endfor %}
    </ul>
  </div>

{% include footer.html %}
</div>
</body>
</html>
